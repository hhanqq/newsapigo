<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>news</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        .rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
<main>
    <header>
        <a class="logo" href="/">News Demo</a>
        <form action="/search" method="GET">
            <input
                    autofocus
                    class="search-input"
                    value="{{ .Query }}"
                    placeholder="Поиск"
                    type="search"
                    name="q"
            />
        </form>
        <a
                href="https://github.com/hhanqq/newsapigo"
                class="button github-button"
        >Посмотреть проект на GitHub</a>
    </header>
    <section class="container">
        <ul class="search-results">
            {{ range .Results.Articles }}
                <li class="news-article">
                    <div>
                        <a target="_blank" rel="noreferrer noopener" href="{{.URL}}">
                            <h3 class="title">{{.Title }}</h3>
                        </a>
                        <p class="description">{{ .Description }}</p>
                        <div class="metadata">
                            <p class="source">{{ .Source.Name }}</p>
                            <time class="published-date">{{ .PublishedAt }}</time>
                        </div>
                    </div>
                    <img class="article-image" src="{{ .URLToImage }}" />
                    <button onclick="rotateImage(this)">Rotate 180°</button>
                </li>
            {{ end }}
        </ul>
    </section>
</main>
<script>
    function rotateImage(button) {
        const img = button.previousElementSibling;
        img.classList.toggle('rotate-180');
    }
</script>
</body>
</html>
